<script>
function hybridFun( str, obj, callback ){
  // 页面已经加载完成
  if (window.WebViewJavascriptBridge) {
    /*
     * @param string 方法名
     * @param object 参数
     * @param callback 回调
     */
     try{
      WebViewJavascriptBridge.callHandler( str, obj, callback )
     } catch(e){
      alert(e);
     }
  // 还未加载完成
  } else {
    try{
      document.addEventListener('WebViewJavascriptBridgeReady', function() {
        WebViewJavascriptBridge.callHandler( str, obj, callback )
      }, false)
    } catch(e){
      alert(e);
    }
  }
}

window.replaceAct=function(d){
  var str = d.replace(/\[∩_∩\]/ig,'@');
  return str;
}
$(function(){
  $('.recordQ, .j_replyLi').each(function(){
    $(this).html(replaceAct($(this).html()));
  })
})
</script>
